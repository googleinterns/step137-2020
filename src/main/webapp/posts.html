<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <script src="api_key.js"></script>
    <script src="mapScript.js"></script>
    <script src="postScript.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      /* Form is hidden by default. */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body onload="onload()">
    <h1>Make a Post</h1>
    <p>Type a message and click submit:</p>

    <form id="post" class="hidden" method="POST" enctype="multipart/form-data">
      <p>Location: </p>
      <input type="text" id="location" name="location">
      <input type="text" id="place-id" name="place-id">
      <h2>Upload an image: </h2>
      <input type="file" name="image">
      <br/>
      <h2>Caption: </h2>
      <textarea name="caption"></textarea>
      <br/><br/>
      <h3>Privacy</h3>
      <select id="privacy" name="privacy" required>
        <option value="public">Public</option>
        <option value="buddies-only">Buddies</option>
        <option value="private">Private</option>
      </select>
      <button>Submit</button>
    </form>
  </body>
</html>
