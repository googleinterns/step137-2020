<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="postScript.js"></script>
    <script src="eventScript.js"></script>
    <script src="profileScript.js"></script>
    <script src="api_key.js"></script>
    <script src="mapScript.js"></script>
  </head>
  <body onload="profileOnload()" id="profile-body">
    <div class="navbar">
      <p class="navbar-text" onclick="window.location.href = 'map.html'">Social Map</p>
      <p class="navbar-text" onclick="window.location.href = 'nearme.html'">Near Me</p>
      <p class="navbar-text" onclick="window.location.href = 'searchUsers.html'">Search Users</p>
      <div id="user-navbar-section"></div>
    </div>
    <div id="initial-name-form-container" class="popup">
      <form action="/user-name" method="POST" onsubmit="profileOnload()" class="popup-text">
      <label for="name">Enter a name for your account:</label><br>
      <input type="text" name="name" id="set-name" class="input"></input>
      <br></br>
      <input onclick="updateSetName()">
      </form>
    </div>
    <div id="name-form-container" class="popup">
      <form action="/user-name" method="POST" onsubmit="profileOnload()" class="popup-text">
        <i class="fa fa-close" onclick="hideNameForm()"></i>
        <label for="name">Enter a name for your account:</label><br>
        <input type="text" name="name" id="changed-name" class="input"></input>
        <br></br>
        <input type="submit" onclick="updateChangedName()">
      </form>
    </div>
    <div id="image-form-container" class="popup">
      <form id="image-form" class="popup-text" enctype="multipart/form-data">
        <i class="fa fa-close" onclick="hideImageForm()"></i>
        <h4>Upload an Image<h4>
        <p>(PNG, JPG, and JPEG files accepted; square shape recommended)<p>
        <input type="file" name="image" id="uploaded-image">
        <br></br>
        <button type="button" onclick="confirmProfileImageType()">Confirm Image</button>
        <p id="image-approval" style="display:none">
            Your image has been confirmed! Press submit to continue.</p>
        <p id="image-failure" style="display:none">
            I'm sorry, your image cannot be accepted. Please upload a different one.</p>
        <input type="submit" id="image-submit" style="display:none">
      </form>
    </div>
    <div id="requests-popup" class="popup"></div>
    <div id="buddies-popup" class="popup"></div>
    <div id="attendees-popup" class="popup"></div>
    <div id="profile-content">
      <div id="basic-info" class="profile-section">
        <div id="profile-pic-container"></div>
        <div id="name-buddy-wrapper">
          <div id="name-container"></div>
          <div id="buddy-container"></div>
        </div>
      </div>
      <div id="bottom-wrapper">
        <div id="saved-interests" class="profile-section">
          <div id="interests-container"></div>
        </div>
        <div id="events-and-posts" class="profile-section">
          <div id="events-and-posts-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
