<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="eventScript.js"></script>
    <script src="profileScript.js"></script>
    <script src="mapScript.js"></script>
  </head>
  <body onload="profileOnload()">
    <div class="navbar">
      <p class="navbar-text" onclick="window.location.href = 'map.html'">Social Map</p>
      <p class="navbar-text" onclick="window.location.href = 'searchUsers.html'">Search Users</p>
      <p class="navbar-text" onclick="window.location.href = 'nearme.html'">Near Me</p>
      <div id="user-navbar-section"></div>
    </div>
    <div id="name-form-container" class="popup">
      <form action="/user-name" method="POST" onsubmit="updateCurrentProfile()" class="popup-text">
      <label for="name">Enter a name for your account:</label><br>
      <input type="text" name="name" class="input"></input>
      <br></br>
      <input type="submit">
      </form>
    </div>
    <div id="basic-info">
      <div id="name-container"></div>
      <div id="buddy-container"></div>
    </div>
    <div id="bottom-wrapper">
      <div id="saved-interests" class="bottom-section">
        <h2>Saved Interests</h2>
        <div id="interests-container"></div>
      </div>
      <div id="events" class="bottom-section">
        <h2>Events</h2>
        <div id="events-container"></div>
      </div>
      <div id="posts" class="bottom-section">
        <h2>Posts</h2>
        <div id="posts-container"></div>
      </div>
    </div>
  </body>
</html>
